<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique E-commerce</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <!-- """"""""""""""  CREATION DE LA NAVBAR """"""""""""""" -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-lg">
            <a href="#" class="navbar-brand">Benieshop</a>
            <button class="navbar-toggler" type="button" data-toggle="colappse" data-target="#navbarNavAltMakup" aria-controls="navbarNavAltMakup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMakup">
                <ul class="navbar-nav mr-auto ml-lg-5 mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active " aria-current="page">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">A propos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control mr-2" type="search" placeholder="recherche" aria-label="recherche">
                    <button class="btn btn-outline-success">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- mise en place du caroussel -->
    <div id="carousel-boutique" class="caroussel slide" data-ride="caroussel">
        <ol class="caroussel-indicators">
            <li class="active" data-target="#carousel-boutique" data-slide-to="0"></li>
            <li data-target="#carousel-boutique" data-slide-to="1"></li>
            <li data-target="#carousel-boutique" data-slide-to="2"></li>
        </ol>
        <div class="caroussel-inner">
            <div class="caroussel-item active">
                <img src="./images/slider-produit-1.jpg" alt="produit-1">
                <div class="caroussel-caption d-none d-md-block">
                    <h5>Le nouvel ordinateur de chez Anidassor</h5>
                    <p>Une puissance in√©galable</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
